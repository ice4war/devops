<VirtualHost *:80>
    ServerAdmin webmaster@webserver.local
    ServerName webserver.local
    ServerAlias www.webserver.local
    DocumentRoot "/var/www/webserver"
    <Directory "/var/www/webserver">
      DirectoryIndex index.html
      Require all granted
      AllowOverride None
    </Directory>
    ErrorLog "/var/log/httpd/webserver-error_log"
    CustomLog "/var/log/httpd/webserver-access_log" common
</VirtualHost>
